        <div class="container">
            <button id="rock">   
                <p>PLAY ROCK?</p>
                <img src="imgs/rock.png" alt="" height="80px">
            </button>
            <button id="paper">   
                <p>PLAY PAPER?</p>
                <img src="imgs/paper.png" alt="" height="80px">

                <p>PLAY SCISSORS?</p>

        </div>



        <div class="score">

            <div class="player">
                <h2>Player</h2>
                <p id="player-score">0</p>
            </div>

            <div class="computer">
                <h2>Computer</h2>

        </div>
